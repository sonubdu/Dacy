				<form class="form-horizontal" id="museums" name="museums">

							<li>

											<input type="text" placeholder=""  id="museumids" name="museumids"  readonly/>
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
							  <div class="item-inner">
										<div class="item-title label">Name of Museum</div>
										<div class="item-input">
											<input type="text" placeholder="" id="nameofmuseum" name="nameofmuseum" readonly/>
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									
									<div class="item-inner">

										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-inner">
										<div class="item-title label">Location</div>
										<div class="item-input">
											<input type="text" placeholder="Location" name="location"/>
										</div>
									</div>
								</div>
							</li>							
							<li>
								<div class="item-content">								
								<div class="item-inner">Geo Coordinates</div>

										<div class="item-input">
											<input type="text" name="lat" placeholder="23.45833° E" value=""  />
										</div>
										<div class="item-title label">Latitude</div>
									</div>
									<div class="item-inner">										
										<div class="item-input">
											<input type="text" name="long" placeholder="23.45833° E" value="" />
										</div>
										<div class="item-title label">Longitude</div>
									</div>
								</div>
							</li>
						
							<li>
								<div class="item-content">
								<div class="item-inner">

									</div>

							</li>
							<li>
								<div class="item-content">
									<div class="item-inner">
										<div class="item-title label">Airport</div>

											<input type="text" placeholder="Airport" name="airport"/>
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-inner">
										<div class="item-title label">Railway Station</div>

											<input type="text" placeholder="Railway station" name="railwaystation"/>
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-inner">

											<input  type="text" placeholder="Bus stand" name="busstand"/>
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-inner">
										<div class="item-title label">Types of Museum</div>

											<select name="museum">
												<option value="multipurpose">Multipurpose</option>
												<option value="personal">Personal</option>
												<option value="special_collection">Special Collection</option>
											</select>
										</div>
									</div>
								</div>
							</li>
							<li class="align-top">

											<textarea  name="briefhistory" placeholder="Brief history..."> </textarea>
										</div>
									</div>
								</div>
							</li>
							<li class="align-top">
								<div class="item-content">
									
									<div class="item-inner">
										<div class="item-title label">Building & Galleries</div>
										<div class="item-input">
											<textarea name="buildingandgalleries"> </textarea>
										</div>
									</div>
								</div>
							</li>
